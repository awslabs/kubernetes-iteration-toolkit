name: InstallGo and configure aws creds
description: 'Installs Go Downloads and configure aws credentials '
runs:
  using: "composite"
  steps:
  - uses: actions/checkout@v3
  - uses: actions/cache@v3
    with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
          ~/go/bin/
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
  - uses: actions/setup-go@v3
    with:
        go-version: '1.17.1'  