apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: ai-ml-monitoring-24xlarge-${AZ}
spec:
  disruption:
    budgets:
    - nodes: 100%
      reasons:
      - Empty
    - nodes: 10%
      reasons:
      - Drifted
      - Underutilized
    consolidateAfter: 0s
    consolidationPolicy: WhenEmpty
  limits:
    nodes: "26400"
  replicas: 4
  template:
    metadata:
      labels:
        purpose: ml-24xlarge
    spec:
      expireAfter: 720h0m0s
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: ai-training
      requirements:
      - key: topology.kubernetes.io/zone
        operator: In
        values:
        - ${AZ}
      - key: kubernetes.io/arch
        operator: In
        values:
        - amd64
      - key: kubernetes.io/os
        operator: In
        values:
        - linux
      - key: karpenter.sh/capacity-type
        operator: In
        values:
        - on-demand
      - key: karpenter.k8s.aws/instance-category
        operator: In
        values:
        - c
        - m
        - r
      - key: karpenter.k8s.aws/instance-size
        operator: In
        values:
        - 24xlarge
      - key: karpenter.k8s.aws/instance-generation
        operator: Gt
        values:
        - "4"
      taints:
      - effect: NoSchedule
        key: monitoring
        value: "true"