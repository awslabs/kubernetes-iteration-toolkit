apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: ai-ml-inference-xlarge-${AZ}
spec:
  disruption:
    budgets:
    - nodes: 10%
    consolidateAfter: 0s
    consolidationPolicy: WhenEmptyOrUnderutilized
  replicas: 10
  template:
    metadata:
      labels:
        purpose: ml-xlarge
    spec:
      expireAfter: 720h
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: ai-training
      requirements:
      - key: topology.kubernetes.io/zone
        operator: In
        values:
        - ${AZ}
      - key: kubernetes.io/arch
        operator: In
        values:
        - amd64
      - key: kubernetes.io/os
        operator: In
        values:
        - linux
      - key: karpenter.sh/capacity-type
        operator: In
        values:
        - on-demand
      - key: node.kubernetes.io/instance-category
        operator: In
        values:
        - m
        - r
      - key: karpenter.k8s.aws/instance-size
        operator: In
        values:
        - xlarge
      - key: karpenter.k8s.aws/instance-generation
        operator: Gt
        values:
        - "6"
      - key: node.kubernetes.io/instance-type
        operator: NotIn
        values:
        - c7i-flex.xlarge
        - c7i.xlarge
        - c7a.xlarge