apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: ai-ml-operator-12xlarge-${AZ}
spec:
  disruption:
    budgets:
    - nodes: 100%
      reasons:
      - Empty
    - nodes: 10%
      reasons:
      - Drifted
      - Underutilized
    consolidateAfter: 0s
    consolidationPolicy: WhenEmpty
  replicas: 5
  template:
    metadata:
      labels:
        purpose: ml-12xlarge
    spec:
      expireAfter: 720h
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: ai-training
      requirements:
      - key: topology.kubernetes.io/zone
        operator: In
        values:
        - ${AZ}
      - key: kubernetes.io/arch
        operator: In
        values:
        - amd64
      - key: kubernetes.io/os
        operator: In
        values:
        - linux
      - key: karpenter.sh/capacity-type
        operator: In
        values:
        - on-demand
      - key: node.kubernetes.io/instance-category
        operator: In
        values:
        - c
        - m
        - r
      - key: karpenter.k8s.aws/instance-size
        operator: In
        values:
        - 12xlarge
      - key: karpenter.k8s.aws/instance-generation
        operator: Gt
        values:
        - "6"