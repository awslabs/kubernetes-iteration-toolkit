---
apiVersion: v1
kind: Pod
metadata:
  generateName: neuron-worker-
  labels:
    group: {{.Group}}
spec:
  containers:
  - name: main
    image: public.ecr.aws/amazonlinux/amazonlinux:2023
    command:
    - "sleep"
    - "infinity"
    resources:
      requests:
        aws.amazon.com/neuron: "{{.NeuronResources}}"
      limits:
        aws.amazon.com/neuron: "{{.NeuronResources}}"