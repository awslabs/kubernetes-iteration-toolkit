apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: awscli-eks-cl2loadtest-with-addons-slos
  namespace: scalability
spec:
  finally:
  - name: teardown
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: endpoint
      value: $(params.endpoint)
    - name: slack-hook
      value: $(params.slack-hook)
    - name: slack-message
      value: $(params.slack-message) job completed
    - name: service-role-stack-name
      value: $(params.cluster-name)-service-role
    - name: node-role-stack-name
      value: $(params.cluster-name)-node-role
    - name: launch-template-stack-name
      value: $(params.cluster-name)-launch-template
    retries: 10
    taskRef:
      kind: Task
      name: awscli-eks-cluster-teardown
  params:
  - name: cluster-name
    type: string
  - name: endpoint
    type: string
  - name: desired-nodes
    type: string
  - name: pods-per-node
    type: string
  - name: nodes-per-namespace
    type: string
  - name: cl2-load-test-throughput
    type: string
  - name: results-bucket
    type: string
  - default: "<Replace with Slack hook arn>"
    name: slack-hook
    type: string
  - name: slack-message
    type: string
  - name: amp-workspace-id
    type: string
  - name: vpc-cfn-url
    default: "https://raw.githubusercontent.com/awslabs/kubernetes-iteration-toolkit/main/tests/assets/amazon-eks-vpc.json"
    type: string
  - name: ng-cfn-url
    default: "https://raw.githubusercontent.com/awslabs/kubernetes-iteration-toolkit/main/tests/assets/eks_nodeGroup_launch_template.json"
    type: string
  - name: kubernetes-version
    type: string
  - default: https://raw.githubusercontent.com/awslabs/kubernetes-iteration-toolkit/main/tests/assets/eks_service_role.json
    name: service-role-cfn-url
    type: string
  - default: https://raw.githubusercontent.com/awslabs/kubernetes-iteration-toolkit/main/tests/assets/eks_node_role.json
    name: node-role-cfn-url
    type: string
  tasks:
  - name: slack-notification
    params:
    - name: slack-hook
      value: $(params.slack-hook)
    - name: slack-message
      value: $(params.slack-message) job kicked off
    taskRef:
      kind: Task
      name: slack-notification
  - name: create-cluster-service-role
    params:
    - name: stack-name
      value: $(params.cluster-name)-service-role
    - name: role-cfn-url
      value: $(params.service-role-cfn-url)
    - name: role-name
      value: $(params.cluster-name)-service-role
    runAfter:
    - slack-notification
    taskRef:
      kind: Task
      name: awscli-role-create
  - name: awscli-vpc-create
    params:
    - name: stack-name
      value: $(params.cluster-name)
    - name: vpc-cfn-url
      value: $(params.vpc-cfn-url)
    taskRef:
      kind: Task
      name: awscli-vpc-create
  - name: create-cluster-node-role
    params:
    - name: stack-name
      value: $(params.cluster-name)-node-role
    - name: role-cfn-url
      value: $(params.node-role-cfn-url)
    - name: role-name
      value: $(params.cluster-name)-node-role
    runAfter:
    - slack-notification
    taskRef:
      kind: Task
      name: awscli-role-create
  - name: create-eks-cluster
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: service-role-name
      value: $(params.cluster-name)-service-role
    - name: endpoint
      value: $(params.endpoint)
    - name: vpc-stack-name
      value: $(params.cluster-name)
    - name: kubernetes-version
      value: $(params.kubernetes-version)
    retries: 3
    runAfter:
    - create-cluster-node-role
    - create-cluster-service-role
    - awscli-vpc-create
    taskRef:
      kind: Task
      name: awscli-eks-cluster-create-with-vpc-stack
    workspaces:
    - name: config
      workspace: config
  - name: create-launch-template
    params:
      - name: cluster-name
        value: $(params.cluster-name)
      - name: stack-name
        value: $(params.cluster-name)-launch-template
      - name: kubernetes-version
        value: "$(params.kubernetes-version)"
      - name: ng-cfn-url
        value: "$(params.ng-cfn-url)"
      - name: endpoint
        value: $(params.endpoint)
    runAfter:
      - create-eks-cluster
    taskRef:
      kind: Task
      name: awscli-eks-cfn-launch-template
    workspaces:
      - name: config
        workspace: config
  - name: create-mng-monitoring-nodes
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: host-cluster-node-role-name
      value: $(params.cluster-name)-node-role
    - name: endpoint
      value: $(params.endpoint)
    - name: desired-nodes
      value: "1"
    - name: max-nodes
      value: "1"
    - name: host-instance-types
      value: m5.4xlarge
    - name: host-taints
      value: key=monitoring,value=true,effect=NO_SCHEDULE
    - name: nodegroup-prefix
      value: monitoring-
    runAfter:
    - create-launch-template
    taskRef:
      kind: Task
      name: awscli-eks-nodegroup-create
    workspaces:
    - name: config
      workspace: config
  - name: install-fluentbit-addon
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    runAfter:
    - create-mng-monitoring-nodes
    taskRef:
      kind: Task
      name: eks-addon-fluentbit
    workspaces:
    - name: config
      workspace: config
  - name: create-mng-nodes
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: desired-nodes
      value: $(params.desired-nodes)
    - name: host-cluster-node-role-name
      value: $(params.cluster-name)-node-role
    - name: endpoint
      value: $(params.endpoint)
    runAfter:
    - install-fluentbit-addon
    taskRef:
      kind: Task
      name: awscli-eks-nodegroup-create
    workspaces:
    - name: config
      workspace: config
  - name: create-cw-agent-addon
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    runAfter:
    - create-mng-nodes
    taskRef:
      kind: Task
      name: eks-addon-cwagent
    workspaces:
    - name: config
      workspace: config
  - name: generate
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    - name: pods-per-node
      value: $(params.pods-per-node)
    - name: nodes-per-namespace
      value: $(params.nodes-per-namespace)
    - name: cl2-load-test-throughput
      value: $(params.cl2-load-test-throughput)
    - name: results-bucket
      value: $(params.results-bucket)
    - name: nodes
      value: $(params.desired-nodes)
    - name: amp-workspace-id
      value: $(params.amp-workspace-id)
    runAfter:
    - create-cw-agent-addon
    taskRef:
      kind: Task
      name: load-slos
    workspaces:
    - name: source
      workspace: source
    - name: results
      workspace: results
    - name: config
      workspace: config
  - name: cw-metrics
    params:
    - name: dimensions
      value: $(params.desired-nodes)
    - name: value
      value: $(tasks.generate.results.datapoint)
    - name: namespace
      value: $(params.kubernetes-version)
    runAfter:
    - generate
    taskRef:
      kind: Task
      name: cloudwatch
  workspaces:
  - name: source
  - name: results
  - name: config