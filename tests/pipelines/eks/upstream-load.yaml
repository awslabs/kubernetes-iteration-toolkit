---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: loadtest
  namespace: tekton-pipelines
spec:
  workspaces:
    - name: config
    - name: source
    - name: results
  params:
  - name: cluster-name
    description: The name of the EKS cluster you want to spin.
  - name: eks-version
    default: "1.20"
    description: The EKS version to install.
  - name: region
    description: The region where the cluster is in.
    default: "us-west-2"
  - name: instance-selector-vcpus
    default: "2"
    description: The vcpus of the EC2 instaces for the nodegroup of the cluster.
  - name: instance-selector-memory
    default: "4"
    description: The memory of the EC2 instaces for the nodegroup of the cluster.
  - name: desired-nodes
    description: The desired number of nodes in the cluster.
    default: "100"
  - name: min-nodes
    default: "1"
    description: The minimum number of nodes in the cluster.
  - name: max-nodes
    default: "100"
    description: The maximum number of nodes in the cluster.
  - name: giturl
    description: "git url to clone the package"
    default: https://github.com/kubernetes/perf-tests.git
  - name: pods-per-node
    description: "pod density"
    default: "10"
  - name: nodes-per-namespace
    description:  "nodes per namespace to get created for load test "
    default: "100"
  - name: cl2-load-test-throughput
    description: "throughput used for mutate operations"
    default: "15"
  - name: results-bucket
    description: "Results bucket with path of s3 to upload results"
  - name: amp-workspace-id
    description: The AMP workspace ID where remote write needs to happen.
    default: ""
  tasks:
  - name: create-eks-cluster
    taskRef:
      name: eks-cluster-create
    params:
      - name: cluster-name
        value: '$(params.cluster-name)'
      - name: eks-version
        value: '$(params.eks-version)'
      - name: region
        value: '$(params.region)'
      - name: instance-selector-vcpus
        value: '$(params.instance-selector-vcpus)'
      - name: instance-selector-memory
        value: '$(params.instance-selector-memory)'      
      - name: desired-nodes
        value: '$(params.desired-nodes)'
      - name: min-nodes
        value: '$(params.min-nodes)'
      - name: max-nodes
        value: '$(params.max-nodes)'
    workspaces:
      - name: config    
        workspace: config
  - name: install-fluentbit-addon
    params:
    - name: cluster-name
      value: $(params.cluster-name)
    runAfter:
    - create-eks-cluster
    taskRef:
      kind: Task
      name: eks-addon-fluentbit
  - name: generate
    runAfter: [install-fluentbit-addon]
    taskRef:
      name: load
    params:
      - name: giturl
        value: '$(params.giturl)'
      - name: pods-per-node
        value: '$(params.pods-per-node)'
      - name: nodes-per-namespace
        value: '$(params.nodes-per-namespace)'
      - name: cl2-load-test-throughput
        value: '$(params.cl2-load-test-throughput)'
      - name: results-bucket
        value: '$(params.results-bucket)'
      - name: nodes
        value: '$(params.desired-nodes)'
      - name: amp-workspace-id
        value: '$(params.amp-workspace-id)'
    workspaces:
      - name: source
        workspace: source
      - name: config    
        workspace: config
      - name: results
        workspace: results
  - name: teardown
    runAfter: [generate]
    taskRef:
      name: eks-cluster-teardown
    params:
      - name: cluster-name
        value: '$(params.cluster-name)'
      - name: region
        value: '$(params.region)'
